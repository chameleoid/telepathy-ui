<form>
  <mat-expansion-panel expanded="true" hideToggle="true">
    <mat-form-field>
      <input matInput placeholder="Serivce">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Username">
    </mat-form-field>

    <mat-form-field class="password-form">
      <input matInput type="password">
    </mat-form-field>

    <div class="flex-slider">
      <span>Password Length</span>
      <mat-slider thumbLabel tickInterval="auto" min="1" max="128" step="1" style="flex-basis: 200px"></mat-slider >
    </div>

    <div class="flex-container">
      <span>Chracter Sets</span>
      <mat-button-toggle-group multiple>
        <mat-button-toggle #lower checked="true">
          a-z
        </mat-button-toggle>
        <mat-button-toggle #upper checked="true">
          A-Z
        </mat-button-toggle>
        <mat-button-toggle #number checked="true">
          0-9
        </mat-button-toggle>
        <mat-button-toggle #symbol>
          !@#$
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Advanced
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="flex-slider">
      <label>Password Index</label>
      <span matTooltip="If you need to change your password for any reason this increasing this number will generate a new password without having to change the seed."><mat-icon matListIcon>help_outline</mat-icon>
</span>
      <div><mat-slider thumbLabel tickInterval="auto" min="0" max="100" step="1"></mat-slider>
      </div>
    </div>

    <div class="flex-toggle">
      <span>Remember Service Settings</span>
      <span matTooltip="If you have multiple accounts on this service this will keep the settings between them."><mat-icon matListIcon>help_outline</mat-icon></span>
    <mat-slide-toggle checked></mat-slide-toggle>
    </div>
  </mat-expansion-panel>

</form>
