<form>
 <mat-expansion-panel expanded="true" hideToggle="true">
   <mat-form-field>
     <input matInput placeholder="Serivce" value="Example.com">
   </mat-form-field>

   <mat-form-field>
     <input matInput placeholder="Username">
   </mat-form-field>

   <mat-form-field class="password-form">
     <input matInput type="password">
   </mat-form-field>

   <mat-slider thumbLabel tickInterval="auto" min="1" max="128" step="1"></mat-slider >

   <div>
     <mat-button-toggle-group multiple>
       <mat-button-toggle #lower checked="true">
         a-z
       </mat-button-toggle>
       <mat-button-toggle #upper checked="true">
         A-Z
       </mat-button-toggle>
       <mat-button-toggle #number checked="true">
         0-9
       </mat-button-toggle>
       <mat-button-toggle #symbol>
         !@#$
       </mat-button-toggle>
     </mat-button-toggle-group>
   </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Advanced
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-slider tickInterval="auto" min="0" max="100" step="1"></mat-slider>

      <mat-slide-toggle checked>Remember Service Settings</mat-slide-toggle>
    </mat-expansion-panel>

</form>
